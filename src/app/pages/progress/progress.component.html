<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
              <h3 class="card-title">Barra de progreso {{porcentaje1}}</h3>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-animated" [style.width]="porcentaje1 +'%'"
                role="progressbar"  [attr.ariaValuenow]="porcentaje1"   aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">Text</div>
              </div>
              <br>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-animated bg-success" [style.width]="porcentaje2 +'%'"
                role="progressbar"  [attr.ariaValuenow]="porcentaje2"   aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">Text</div>
            </div>
        </div>
    </div>
</div> 

<div class="row">

  <div class="col-6">
      <div class="card">
          <div class="card-body">
            <app-incrementador  (actualizarValor)="porcentaje1 = $event" nombre="progress azul" [porcentaje]="porcentaje1"></app-incrementador>
          </div>
      </div>
  </div>
  
  <div class="col-6">
    <div class="card">
        <div class="card-body">
          <app-incrementador   (actualizarValor)="porcentaje2 = $event"  nombre="progress verde" [porcentaje]="porcentaje2"></app-incrementador>
        </div>
    </div>

</div>
