<h3>
  {{leyenda}} - {{porcentaje}}
</h3>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)"> 
      <i class="mdi mdi-minus"></i>
    </button>
  </span>

  <input #txtPorcentaje type="number" class="form-control" min="1" max="100" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="cambiarngModel($event)" >

  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>

</div>
